<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>学生管理</title>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css" />
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../adminjs/form.js"></script>
    <script type="text/javascript" src="../adminjs/jquery.form.js"></script>
    <script>
        var url; //全局变量，存储点击对话框保存按钮售后，提交请求的URL地址
        $(function() {
            //初始化导入学生对话框
            $('#importWindow').dialog({
                title : '导入', //标题
                width : 350, //宽度
                height : 130, //高度
                closed : true, //默认状态为关闭
                cache : false, //是否缓存
                modal : true, //是否显示遮挡层
                buttons : [{
                    text : '上传',
                    handler : function() {
                        //获取表单验证的结果
                        if ($("#file").val() == '') {
                            $.messager.alert("提示", "请选择上传文件");
                            return;
                        }
                        //初始化文件上传表单
                        $("#importForm").ajaxSubmit({
                            url: "../stu/importStu.do",
                            type: "post",
                            dataType: "json",
                            async: true,
                            success: function(rt){
                                if (rt.status) {
                                    $("#importWindow").dialog('close'); //关闭对话框
                                    $("#importForm").form("clear"); //清空表单
                                    $("#tt").datagrid("load"); //刷新表格
                                }
                                $.messager.alert("提示", rt.message);
                            }
                        });
                    }
                }, {
                    text : '取消',
                    handler : function() {
                        $("#editWindow").dialog('close'); //关闭对话框
                        $("#editForm").form("clear"); //清空表单
                    }
                }]
            });

            //初始化表格
            $('#tt').datagrid({
                url:'../stu/getStu.do',
                fit:false,
                columns:[[
                    {field:'id', title:'学生编号', width:300, align:'left'},
                    {field:'name', title:'学生姓名', width:100, align:'left'},
                    {field:'number', title:'学号', width:100, align:'left'},
                    {field:'rfid', title:'RFID', width:100, align:'left'},
                    {field:'status', title:'状态', width:100, align:'left', formatter: function(value, row, index) {
                            return value == 1 ? "已到".fontcolor("green") : "未到".fontcolor("red");
                        }}
                ]],
                toolbar : [{
                    iconCls : 'icon-add', //按钮图标
                    text : '添加', //按钮内容
                    handler : function() { //处理事件
                        //打开对话框
                        $("#editWindow").dialog('open');
                        //设置URL
                        url = '../stu/addStu.do';
                    }
                }, {
                    iconCls: 'icon-edit',
                    text: '修改',
                    handler: function() {
                        //获取选中的行
                        var row = $('#tt').datagrid('getSelected');
                        if (row == null) {
                            $.messager.alert('提示', '请选择学生条目');
                        } else {
                            //弹出对话框
                            $("#editWindow").dialog('open');
                            //清空表单
                            $("#editForm").form('clear');
                            //加载表单数据
                            $("#editForm").form('load', '../stu/loadStu.do?id=' + row.id);
                        }
                        //设置URL
                        url = '../stu/updateStu.do';
                    }
                }, {
                    iconCls: 'icon-remove',
                    text: '删除',
                    handler: function() {
                        var row = $('#tt').datagrid('getSelected'); //获取选中的行
                        if (row == null) {
                            $.messager.alert('提示', '请选择学生条目！');
                        } else {
                            $.messager.confirm("警告", "确定要删除吗？", function(rt) {
                                if (rt) {
                                    $.post('../stu/delStu.do', {id: row.id}, function(rt) {
                                        if (rt.status) {
                                            //刷新表格数据
                                            $("#tt").datagrid('reload');
                                        }
                                        $.messager.alert('提示', rt.message);
                                    }, 'json');
                                }
                            });
                        }
                    }
                },{
                        iconCls: 'icon-print',
                        text: '导出Excel',
                        handler: function() {
                            window.open("../stu/exportStu.do");
                        }
                    },{
                        iconCls: 'icon-back',
                        text: '导入学生',
                        handler: function() {
                            $("#importWindow").dialog('open');
                        }
                    }],
                singleSelect: true,  //true代表表格只能够单选
                pagination: true, //是否显示分页栏，true就显示，默认为false，不显示
                pageSize: '5', //默认每页显示5条记录
                pageList: [5, 10, 15, 20] //让用户选择每页显示的记录数
            });

            //初始化对话框
            $('#editWindow').dialog({
                title : '编辑学生信息', //标题
                width : 290, //宽度
                height : 200, //高度
                closed : true, //默认状态为关闭
                cache : false, //是否缓存
                modal : true, //是否显示遮挡层
                buttons : [{
                    text : '保存',
                    handler : function() {
                        var isValid = $("#editForm").form("validate"); //获取表单验证的结果
                        if (isValid == false) {
                            $.messager.alert("提示", "请输入有效的学生信息");
                            return;
                        }
                        //把表单数据发送给后台服务器处理
                        var data = getFormData('editForm');
                        $.post(url, data, function(rt) {
                            if (rt.status) {
                                $("#editWindow").dialog('close'); //关闭对话框
                                $("#tt").datagrid('reload'); //重新加载表格的数据
                                $("#editForm").form("clear"); //清空表单
                            }
                            $.messager.alert('提示', rt.message);
                        }, 'json');
                    }
                }, {
                    text : '取消',
                    handler : function() {
                        $("#editWindow").dialog('close'); //关闭对话框
                        $("#editForm").form("clear"); //清空表单
                    }
                }]
            });
        });
    </script>
</head>
<body>
<table id="tt"></table>
<!-- 设备的编辑窗口 -->
<div id="editWindow">
    <form id="editForm">
        <input type="hidden" name="id"/><!-- 隐藏域 -->
        <table style="margin: 10px;">
            <tr>
                <td>学生姓名：</td>
                <td><input name="name" class="easyui-validatebox" data-options="required:true"
                           missingMessage="学生姓名不能为空"/></td>
            </tr>
            <tr>
                <td>学号：</td>
                <td><input name="number" class="easyui-validatebox" data-options="required:true"
                           missingMessage="学号不能为空"/></td>
            </tr>
            <tr>
                <td>RFID：</td>
                <td><input name="rfid" class="easyui-validatebox" data-options="required:true"
                           missingMessage="RFID不能为空"/></td>
            </tr>
            <tr>
                <td>状态：</td>
                <td>
                    <select class="easyui-combobox" name="status">
                        <option value="1">已到</option>
                        <option value="0">未到</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</div>

<!-- 导入学生对话框 -->
<div id="importWindow">
    <form id="importForm" enctype="multipart/form-data">
        <table style="margin: 10px;">
            <tr>
                <td>选择：</td>
                <td><input type="file" id="file" name="file"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
